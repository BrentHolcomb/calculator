<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="display">
            <p>1234</p>
        </div>
        <div>
            <div class="digit1"><p>1</p></div>
            <div class="digit2"><p>2</p></div>
            <div class="digit3"><p>3</p></div>
            <div class="buttonAdd"><p>+</p></div>
        </div>
        <div>
            <div class="digit4"><p>4</p></div>
            <div class="digit5"><p>5</p></div>
            <div class="digit6"><p>6</p></div>
            <div class="buttonSubtract"><p>-</p></div>
        </div>
        <div>
            <div class="digit7"><p>7</p></div>
            <div class="digit8"><p>8</p></div>
            <div class="digit9"><p>9</p></div>
            <div class="buttonMultiply"><p>x</p></div>
        </div>
        <div>
            <div class="digit0"><p>0</p></div>
            <div class="buttonEquals"><p>=</p></div>
            <div class="buttonClear"><p>Clear</p></div>
            <div class="buttonDivide"><p>/</p></div>
        </div>
    </div>
</body>
</html>
